    </header>
    
    <main id="main">
        <h2 class="main__Subtitulos">Asociate:</h2>

        <p class="main__Subtitulos__Parrafo">Llena este formulario para que nos contactemos con vos y puedas hacerte socio!</p>
        
        <div class="container ">] <div class=" text-center">
        </div>
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-secondary">
                    <div class="card-body">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Nombre y Apellido *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Firstname is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">Sexo *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>Sexo</option>
                                                    <option>Hombre</option>
                                                    <option>Mujer</option>
                                                    <option>Otro</option>
                                                    <option>No especificar</option>
                                                </select> </div>
                                        </div>                                        
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">Deporte *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>Deporte</option>
                                                    <option>Futbol</option>
                                                    <option>Basquet</option>
                                                    <option>Futsal</option>
                                                    <option>Otro</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Ingrese su consulta: *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Consulta." rows="4" required="required" data-error="Por favor, envie su mensaje."></textarea> </div>
                                        </div>
                                        <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /.8 -->
            </div> <!-- /.row-->
        </div>
    </div>

    </main>

    <footer class="footer__asociate">
        <p>Cualquier Consuulta comunicase a este telefono 11-xxxx-xxxx</p>
    </footer>
